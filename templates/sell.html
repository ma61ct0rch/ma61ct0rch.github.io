{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select class="custom-select" name="stock">
          <option selected>Choose stock to sell</option>
          {% for row in session.stockholdings %}
          <option value={{ row['stock'] }}>{{ row['stock'] }}</option>
          {% endfor %}
        </select>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
