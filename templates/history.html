{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

        <div>
            <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Transacted</th>
    </tr>
  </thead>
  <tbody>
        {% for row in session.history %}
    <tr>
      <td>{{ row['stock'] }}</td>
      <td>{{ row['qty'] }}</td>
      <td>{{ row['price'] }}</td>
      <td>{{ row['timestamp'] }}</td>
    </tr>
        {% endfor %}
  </tbody>
</table>
        </div>

{% endblock %}
