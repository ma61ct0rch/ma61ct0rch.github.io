{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Create Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password1" placeholder="Create Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" placeholder="Re-type Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
